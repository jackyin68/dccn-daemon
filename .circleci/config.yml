version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/buildpack-deps

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: ~/app
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install AWSCLI
          command: |
            curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
            unzip awscli-bundle.zip
            sudo ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws

      - run:
          name: "Log in to AWS ECR"
          command: eval $(aws ecr get-login --no-include-email --region us-west-2)

      - run:
          name: "Build & Push Docker Image"
          command: |
            docker build -t hello-go .
            docker tag hello-go:latest 815280425737.dkr.ecr.us-west-2.amazonaws.com/dccn_ecr:hello-go
            docker push 815280425737.dkr.ecr.us-west-2.amazonaws.com/dccn_ecr:hello-go


