syntax = "proto3";

package common.proto;

// Task Events operation code
enum Operation {
    TASK_CREATE = 0;
    TASK_CANCEL = 1;
    TASK_UPDATE = 2;
    HEARTBEAT = 3;
}

// Hub task status
enum TaskStatus {
    START  = 0;
    START_SUCCESS = 1;
    START_FAILED = 2;
    RUNNING = 3;
    UPDATING = 4;
    UPDATE_SUCCESS = 5;
    UPDATE_FAILED = 6;
    CANCEL = 7;
    CANCELLED = 8;
    CANCEL_FAILED = 9;
    DONE = 10;
}

// Data center status
enum Status {
    AVAILABLE = 0;
    UNAVAILABLE = 1;
    SUCCESS = 2;
    FAILURE = 3;
    UNKNOWN = 4;
}
